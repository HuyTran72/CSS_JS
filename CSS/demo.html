<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Examples</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style type="text/css">
        a {
            text-decoration: none;
        }
        a:link {color: red}
        a:visited {color: gray}
        a:hover {color: pink; text-decoration: underline;}
        a:active {color: green}
    </style>
</head>
<body>
    <h1 style="color: blue; font-family:'Times New Roman', Times, serif">Welcome to the CSS course</h1>
    <h1 style="text-decoration: underline; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">Sample text</h1>
    <h2>Easy learning</h2>
    <p style="text-decoration: line-through">Changed font family</p>
    <p style="font-weight: bold; color: red;">This is bold</p>
    <p style="font-size: 30px; letter-spacing: 5px">This font size is 30px</p>
    <p style="font-size: small; word-spacing: 5px">This font is small</p>
    <p style="font-size: large; text-indent: 5px; text-decoration: overline; ">This font is large</p>
    <p style="text-decoration: blink;">This shorter way to style css</p>
    <p style="text-transform: capitalize;">This is be capitalize</p>
    <p style="text-transform: uppercase; text-shadow: 2px 2px; color: blue">This will be in lowercase</p>
    
    <a href="https://www.udemy.com">Click here for Udemy</a>


    <div class="div" style="background-color: green; width: 300px; height: 100px;  position: absolute; top: 0px; left: 120px; z-index: 3;">

    </div>
    <div class="div" style="background-color: red; width: 300px; height: 100px;  position: absolute; top: 40px; left: 800px; z-index: 2;">

    </div>
    <div class="div" style="background-color: yellow; width: 300px; height: 100px;  position: absolute; top: 80px; left: 40px; z-index: 1;">

    </div>
</body>
</html>
