<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h1 {
            color: blue;

        }

        h2 {
            color: green;
            text-decoration: underline;
        }

        b,i {
            text-decoration: underline;
        }

        p, b {
            background-color: limegreen;
        }

        .style1 {
            color: antiquewhite;
        }

        #mydiv {
            height: 300px;
            width: 500px;
            background-color: yellow;
        }

    </style>
</head>
<body>
    <h1>Welcome to css</h1>
    <h2>Easy learning</h2>
    <h2>Easy learning</h2>
    <h2>Easy learning</h2>
    <h2>Easy learning</h2>

    <b>This is bold</b>
    <br>
    <i>This is italics</i>

    <p>This is xample paragraph with a <b>highlighted</b> bold</p>

    <h2 class="style1">Heading 1</h2>
    <p>This is paragraph for heading 1</p>

    <h2 class="style2">Heading 2</h2>
    <p>This is paragraph for heading 2</p>

    <div id="mydiv">Nothing here</div>
</body>
</html>
