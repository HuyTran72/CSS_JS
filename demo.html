<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Examples</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1 style="color: blue; font-family:'Times New Roman', Times, serif">Welcome to the CSS course</h1>
    <h1 style="text-decoration: underline; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">Sample text</h1>
    <h2>Easy learning</h2>
    <p>Changed font family</p>
    <p style="font-weight: bold; color: red;">This is bold</p>
    <p style="font-size: 30px; letter-spacing: 5px">This font size is 30px</p>
    <p style="font-size: small;">This font is small</p>
    <p style="font-size: large;">This font is large</p>
    <p>This shorter way to style css</p>
</body>
</html>
