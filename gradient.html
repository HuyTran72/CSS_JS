<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gradient</title>

    <style>
        #grad1 {
            height: 100px;
            width: 500px;
            background: linear-gradient(to left,pink, green);
        }

        #grad2 {
            height: 200px;
            width: 300px;
            background: radial-gradient(red 5%, green 20%, pink 75%);
        }
    </style>
</head>
<body>
    <div id="grad1"></div>

    <div id="grad2"></div>
</body>
</html>
