<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>Tea</li>
        <li>Coffee</li>
        <li>Soft Drink</li>
        <ul>
            <li>Coca-Cola</li>
            <li>Mirinda</li>
            <li>ThumpsUp</li>
        </ul>
    </ul>

    <hr/> Similarly using styling:
    <ul>
        <li style="list-style-type:square;">1</li>
        <li style="list-style-type:square;">1</li>
        <li style="list-style-type:square;">1</li>
    </ul> 

    <ul>
        <li style="list-style-type:disc;">2</li>
        <li style="list-style-type:disc;">2</li>
        <li style="list-style-type:disc;">2</li>
    </ul> 

    <ul>
        <li style="list-style-type:circle;">3</li>
        <li style="list-style-type:circle;">3</li>
        <li style="list-style-type:circle;">3</li>
    </ul> 

    <hr/> Similarly using styling:

    <ol>
        <li style="list-style-type:lower-roman;">4</li>
        <li style="list-style-type:lower-roman;">4</li>
        <li style="list-style-type:lower-roman;">4</li>
    </ol>

    <ul>
        <li style="list-style-type:upper-alpha;">4</li>
        <li style="list-style-type:upper-alpha;">4</li>
        <li style="list-style-type:upper-alpha;">4</li>
    </ul>

    <hr/> Similarly using styling:

    <ul>
        <li style="float:left; width: 10%;">Physics</li>
        <li style="float:left; width: 15%;">Chemistry</li>
        <li style="float:left; width: 25%;">Science</li>
    </ul>
</body>
</html>
